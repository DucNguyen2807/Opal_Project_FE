buildscript {
    repositories {
        google()       // Google's Maven repository for Firebase and Android plugins
        mavenCentral() // Central Maven repository
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Make sure this matches the latest Gradle version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'  // Kotlin Gradle Plugin

        // Add Google services classpath for Firebase
        classpath 'com.google.gms:google-services:4.3.14'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set the root build directory
rootProject.buildDir = "../build"

// Configure subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure evaluation order for app module
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
