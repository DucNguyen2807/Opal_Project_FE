plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Apply Google services plugin
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.opal_project"
    compileSdk = 34 // Cập nhật lên phiên bản SDK mới nhất

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // Sử dụng chuỗi thay vì JavaVersion
    }

    defaultConfig {
        applicationId = "com.example.opal_project"
        minSdk = 21 // Bạn có thể điều chỉnh theo yêu cầu của ứng dụng
        targetSdk = 34 // Cập nhật lên phiên bản SDK mới nhất
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled true // Kích hoạt shrinking, obfuscation và tối ưu hóa cho bản phát hành
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM (Điều chỉnh phiên bản mới nhất)
    implementation 'com.google.firebase:firebase-messaging' // Firebase Messaging
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Đảm bảo rằng bạn đã thêm phụ thuộc này
}

// Apply the Google services plugin after all the other plugins
apply plugin: 'com.google.gms.google-services'
