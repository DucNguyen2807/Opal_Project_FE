plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.opal_project"
    compileSdk = 34

    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.opal_project"
        minSdk = 21
        targetSdk = 34
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled true
            signingConfig = signingConfigs.debug
            // Enable shrinking, obfuscation, and optimization for release builds
            minifyEnabled true
            // Add proguard rules for Firebase if required
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM (Điều chỉnh phiên bản mới nhất)
    implementation 'com.google.firebase:firebase-messaging' // Firebase Messaging
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
}

// Apply the Google services plugin after all the other plugins
apply plugin: 'com.google.gms.google-services'
